<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Bap er Bank</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <header class="text-center text-6xl text-bold my-5">
            <h1>Welcome to <span class="text-red-400 text-bold">Bap er Bank !</span></h1>
        </header>

        <main class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto ">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h5 class="text-2xl mb-2 text-white text-white">Deposite</h5>
                    <h5 class="text-4xl text-white">$ <span id="depsite-amount">00</span></h5>


                </div>
                <div class="bg-red-500 p-8 rounded-lg">
                    <h5 class="text-2xl mb-2 text-white">Widthdraw</h5>
                    <h5 class="text-4xl text-white">$ <span id="widthdraw-amount">00</span></h5>


                </div>
                <div class="bg-blue-500 p-8 rounded-lg">
                    <h5 class="text-2xl mb-2 text-white">Balance</h5>
                    <h5 class="text-4xl text-white">$ <span id="Balance-amount">1240</span></h5>


                </div>

            </div>
        </main>

        <section class="my-5">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-pink-600 rounded-lg text-white p-8 ">
                    <h2 class="text-2xl mb-3 text-center">Your Deposite</h2>
                    <input class="w-3/4 mx-auto py-2 px-3 block mb-2 rounded-lg text-black" id="deposite-feild"
                        type="text" placeholder="Please write your deposite amount...">
                    <button class="bg-blue-700 hover:bg-sky-400 p-2 rounded-lg align-items-center"
                        id="deposite-btn">Deposite</button>
                </div>
                <div class="bg-amber-600 rounded-lg text-white p-8 ">
                    <h2 class="text-2xl mb-3 text-center">Your Widthdraw</h2>
                    <input class="w-3/4 mx-auto py-2 px-3 block mb-2 rounded-lg text-black" id="widthdraw" type="text"
                        placeholder="Please write your widthdraw amount...">
                    <button class="bg-blue-700 hover:bg-sky-400 p-2 rounded-lg" id="widthdraw-btn">widthdraw</button>
                </div>

            </div>
        </section>

        <script src="js/deposite.js"></script>
    </body>

</html>
