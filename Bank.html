<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Bap er bank</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>


    </head>

    <body>
        <header>
            <h1 class="text-5xl text-center my-5">Please login your <span class="text-slate-700 text-bold">bap er
                    bank</span> </h1>

        </header>

        <main class="mt-12 bg-purple-300 rounded-lg w-9/12 mx-auto text-center">
            <div class="p-5 mx-auto w-3/4">
                <h1 class="text-bold mb-7 text-3xl mt-3 ">Please Log In </h1>
                <input class="w-9/12 block py-2 px-2 rounded-lg mb-2 " type="email" name="" id="user-email"
                    placeholder="Your email ID">
                <input class="w-9/12 block py-2 px-2 rounded-lg mb-2" type="password" name="" id="user-pass"
                    placeholder="your password">
                <button id="btn-submit"
                    class="bg-amber-700 hover:bg-sky-500 text-medium text-white rounded-lg py-2 px-4 mb-3 mx-auto text-left">Submit</button>
            </div>
        </main>

        <script src="js/Login.js"></script>
    </body>

</html>
